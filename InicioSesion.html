<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="Estilos/Sesion.css">
</head>
<style>
  body {
    background-image: url("img/campo.jpg");
    background-size: cover;
  }
</style>
<body>
  <div class="contenedor">
    <form class="formulario">
      <h1>Iniciar sesión</h1>
      <div class="campo">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ingrese su usuario">
      </div>
      <div class="campo">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Ingrese su contraseña">
      </div>
      <input type="submit" value="Iniciar sesión">
    </form>
  </div>
</body>
</html>
